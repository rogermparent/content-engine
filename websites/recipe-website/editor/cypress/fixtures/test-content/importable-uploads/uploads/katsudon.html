            "text": "Before You Start: Gather all the ingredients. For the steamed rice, please note that 1¬Ω cups (300 g, 2 rice cooker cups) of uncooked Japanese short-grain rice yield 4‚Öì cups (660 g) of cooked rice, enough for 2 donburi servings (3‚Öì cups, 500 g). See how to cook short-grain rice with a rice cooker, pot over the stove, Instant Pot, or donabe.",
            "name": "Before You Start: Gather all the ingredients. For the steamed rice, please note that 1¬Ω cups (300 g, 2 rice cooker cups) of uncooked Japanese short-grain rice yield 4‚Öì cups (660 g) of cooked rice, enough for 2 donburi servings (3‚Öì cups, 500 g). See how to cook short-grain rice with a rice cooker, pot over the stove, Instant Pot, or donabe.",

                "@type": "HowToStep",
                "text": "In a small pot, add 1 cup water and 1 dashi packet. Start cooking over medium heat. Tip: While I used a dashi packet here, you can substitute it with standard Awase Dashi, dashi powder, or Vegan Dashi. If you‚Äòre new to dashi, learn more about it by reading my ultimate dashi guide.",
                "name": "In a small pot, add 1 cup water and 1 dashi packet. Start cooking over medium heat. Tip: While I used a dashi packet here, you can substitute it with standard Awase Dashi, dashi powder, or Vegan Dashi. If you‚Äòre new to dashi, learn more about it by reading my ultimate dashi guide.",

            "name": "To Prepare the Ingredients",

                "@type": "HowToStep",
                "text": "Thinly slice ¬Ω onion and 1 green onion/scallion. I highly recommend cutting the onion thinly to reduce the cooking time.",

              {
                "@type": "HowToStep",
                "text": "Crack 3 large eggs (50 g each w/o shell) into a medium bowl. Using a pair of chopsticks, lift the egg whites to ‚Äúcut‚Äú them 5‚Äì6 times into a few smaller clumps so the yolks and whites are marbled. This will prevent the egg whites from falling into the frying pan all at once. Do not whisk or beat the eggs together. Tip: Aim for high color contrast between the white and yellow parts of the eggs in your finished dish.",
                "name": "Crack 3 large eggs (50 g each w/o shell) into a medium bowl. Using a pair of chopsticks, lift the egg whites to ‚Äúcut‚Äú them 5‚Äì6 times into a few smaller clumps so the yolks and whites are marbled. This will prevent the egg whites from falling into the frying pan all at once. Do not whisk or beat the eggs together. Tip: Aim for high color contrast between the white and yellow parts of the eggs in your finished dish.",

                "text": "Cut 2 tonkatsu into pieces 1 inch (2.5 cm) thick.",

            "itemListElement": [
              {
                "@type": "HowToStep",
                "text": "In a large frying pan that can fit 2 tonkatsu pieces, place the onion slices in a single layer. Then, add the dashi to the pan.",

              },
              {
                "@type": "HowToStep",
                "text": "Cover the frying pan with a tight-fitting lid (so the broth does not evaporate too quickly). Then, turn on the heat to medium and start cooking until the onion is tender and almost translucent.",

              {
                "@type": "HowToStep",
                "text": "Place the tonkatsu over the onion and cover with the lid to reheat the tonkatsu, about 2 minutes. The bottom of the tonkatsu will absorb the broth.",
                "name": "Place the tonkatsu over the onion and cover with the lid to reheat the tonkatsu, about 2 minutes. The bottom of the tonkatsu will absorb the broth.",

                "image": "https://www.justonecookbook.com/wp-content/uploads/2021/08/Katsudon-10.jpg"
              },
              {
                "@type": "HowToStep",
                "text": "Once the tonkatsu is reheated and the broth is simmering, evenly distribute the egg over the tonkatsu and onion in a circular pattern, avoiding the edges of the pan where the egg can easily overcook. (If you prefer to cook your green onion slices, add them over the egg mixture now.) Cover with the lid for 1 minute, or until the egg is just set.",
                "name": "Once the tonkatsu is reheated and the broth is simmering, evenly distribute the egg over the tonkatsu and onion in a circular pattern, avoiding the edges of the pan where the egg can easily overcook. (If you prefer to cook your green onion slices, add them over the egg mixture now.) Cover with the lid for 1 minute, or until the egg is just set.",
